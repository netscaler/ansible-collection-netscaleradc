- hosts: citrix_adc
  gather_facts: no
  vars:
    resource: server
    attributes:
      name: test-server-1
      ipaddress: 192.168.1.6
  collections:
    - citrix.citrixadc_modules

  tasks:
    - name: Get resource
      delegate_to: localhost
      register: result
      citrix_adc_nitro_request:
        expected_nitro_errorcode: [0, 258]
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        validate_certs: no

        operation: delete_by_args

        resource: "{{ resource }}"
        name: "{{ attributes.name }}"
        args:
          name: "{{ attributes.name }}"
