
- hosts: citrix_adc
  gather_facts: no
  collections:
    - citrix.citrixadc_modules

  tasks:
    - name: Enable feature
      delegate_to: localhost
      register: result
      citrix_adc_nitro_request:
        nsip: "{{ nsip }}"
        nitro_user: "{{ nitro_user }}"
        nitro_pass: "{{ nitro_pass }}"
        validate_certs: no

        operation: action
        action: enable

        resource: nsfeature
        attributes:
          feature:
            - "CMP"
