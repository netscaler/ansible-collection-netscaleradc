- hosts: citrix_adc

  vars:
    max_clients: 5

  gather_facts: False
  collections:
    - citrix.citrixadc_modules


  tasks:
    - name: setup appfw htmlerrorpage 
      delegate_to: localhost
      register: result
      citrix_adc_appfw_htmlerrorpage:
        nitro_user: '{{ nitro_user }}'
        nitro_pass: '{{ nitro_pass }}'
        nsip: '{{ nsip }}'
        state: present 
        validate_certs: no

        name: "from_yaml"
        src: "local://error.html"
        comment: Some comment
        overwrite: yes 
