    - name: Setup rba role
      delegate_to: localhost
      citrix_adm_rba_role:
        mas_ip: "{{ mas_ip }}"
        nitro_auth_token: "{{ login_result.session_id }}"

        state: present

        name: app_admin_role
        tenant_id: 0ea1d85a-06b8-4225-9fc8-5a7065fdd590
        policies: 
          - app_admin_policy

    - name: Setup stylebook
      delegate_to: localhost
      register: stylebook_result
      citrix_adm_stylebook:
        mas_ip: "{{ mas_ip }}"
        nitro_auth_token: "{{ login_result.session_id }}"


        state: present

        name: basic-lb-config
        namespace: com.example.stylebooks
        version: "0.1"

        source: |
          ---
          name: basic-lb-config
          namespace: com.example.stylebooks
          version: "0.1"
          display-name: Load Balancing Configuration
          description: This StyleBook defines a simple load balancing configuration.
          schema-version: "1.0"

          import-stylebooks:
            -
              namespace: netscaler.nitro.config
              version: "10.5"
              prefix: ns

          parameters:
            -
              name: name
              type: string
              label: Application Name
              description: Give a name to the application configuration.
              required: true
            -
              name: ip
              type: ipaddress
              label: Application Virtual IP (VIP)
              description: The Application VIP that clients access
              required: true
            -
              name: lb-alg
              type: string
              label: LoadBalancing Algorithm
              description: Choose the loadbalancing algorithm (method) used for loadbalancing client requests between the application servers.
              allowed-values:
              - ROUNDROBIN
              - LEASTCONNECTION
              default: ROUNDROBIN
            -
              name: svc-servers
              type: ipaddress[]
              label: Application Server IPs
              description: The IP addresses of all the servers of this application
              required: true
            -
              name: svc-port
              type: tcp-port
              label: Server Port
              description: The TCP port open on the Application Servers to receive requests.
              default: 80

          components:
            -
              name: lbvserver-comp
              type: ns::lbvserver
              properties:
                name: $parameters.name + "-lb"
                servicetype: HTTP
                ipv46: $parameters.ip
                port: 80
                lbmethod: $parameters.lb-alg

              components:
                -
                  name: svcg-comp
                  type: ns::servicegroup
                  properties:
                    servicegroupname: $parameters.name + "-svcgrp"
                    servicetype: HTTP

                  components:
                    -
                      name: lbvserver-svg-binding-comp
                      type: ns::lbvserver_servicegroup_binding
                      properties:
                        name: $parent.parent.properties.name
                        servicegroupname: $parent.properties.servicegroupname
                    -
                      name: members-svcg-comp
                      type: ns::servicegroup_servicegroupmember_binding
                      repeat: $parameters.svc-servers
                      repeat-item: srv
                      properties:
                        ip: $srv
                        port: $parameters.svc-port
                        servicegroupname: $parent.properties.servicegroupname

          outputs:
            -
              name: lbvserver-comp
              value: $components.lbvserver-comp
              description: The component that builds the Nitro lbvserver configuration object
            -
              name: servicegroup-comp
              value: $components.lbvserver-comp.components.svcg-comp
              description: The component that builds the Nitro servicegroup configuration object

    - name: Setup dns domain entry
      delegate_to: localhost
      register: domain_result
      citrix_adm_dns_domain_entry:
        mas_ip: "{{ mas_ip }}"
        mas_user: "{{ mas_user }}"
        mas_pass: "{{ mas_pass }}"

        state: present

        name: app1.acme.com

    - name: Get all ns
      delegate_to: localhost
      register: ns_facts
      citrix_adm_ns_facts:
        mas_ip: "{{ mas_ip }}"
        nitro_auth_token: "{{ login_result.session_id }}"

        ip_address: 10.78.60.209


    - name: Setup mpsgroup
      delegate_to: localhost
      citrix_adm_mpsgroup:
        mas_ip: "{{ mas_ip }}"
        nitro_auth_token: "{{ login_result.session_id }}"

        state: present

        name: app_owner_group
        permission: admin
        allow_application_only: true
        assign_all_apps: false
        enable_session_timeout: false
        assign_all_devices: false
        role: nonadmin
        roles: 
          - app_admin_role
        application_names_without_regex: []
        application_names: []
        application_names_with_regex: []
        standalone_instances_id:
          - "{{ ns_facts.ns[0].id }}"
        authscope_props:
          - propname: configuration_template_id
            propvalues: ["NONE"]
          - propname: dns_domain_entry_id
            propvalues:
              - "{{ domain_result.dns_domain_entry.id }}"
          - propname: stylebook_id
            propvalues:
              - "{{ stylebook_result.stylebook.id }}"

    - name: Setup mpsuser
      delegate_to: localhost
      citrix_adm_mpsuser:
        mas_ip: "{{ mas_ip }}"
        nitro_auth_token: "{{ login_result.session_id }}"

        state: present

        name: test_user
        password: welcome

        session_timeout: 10
        session_timeout_unit: Minutes
        external_authentication: false
        enable_session_timeout: true
        groups: 
          - app_owner_group
