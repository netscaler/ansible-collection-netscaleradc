---
- name: Sample vpnsessionpolicy playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure vpnsessionpolicy
      delegate_to: localhost
      netscaler.adc.vpnsessionpolicy:
        state: present
        name: pcoip_sess_policy
        rule: ns_true
        action: pcoip_sess_act1
