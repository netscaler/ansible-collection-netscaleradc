---
- name: Sample routeMap playbook
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Configure routeMap
      delegate_to: localhost
      netscaler.adc.routemap:
        state: present
        name: test
        rules:
          - action: permit
            sequence: 10
            setMetric: 300
            matchAsPath: "300"
