---
- name: Sample interface playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure interface
      delegate_to: localhost
      netscaler.adc.interface:

        state: present
        hamonitor: 'OFF'
        haheartbeat: 'OFF'
        throughput: '0'
        bandwidthhigh: '0'
        bandwidthnormal: '0'
        intftype: Loopback
        ifnum:
          - LO/1
        interface_id: LO/1
