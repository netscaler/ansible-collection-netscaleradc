---
- name: Sample nsfeature playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure nsfeature
      delegate_to: localhost
      netscaler.adc.nsfeature:
        state: present
        wl: 'true'
        sp: 'true'
        lb: 'true'
        ssl: 'true'
        sslvpn: 'true'
        aaa: 'true'
        rewrite: 'true'
