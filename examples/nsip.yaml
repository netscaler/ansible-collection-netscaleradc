---
- name: Sample nsip playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure nsip
      delegate_to: localhost
      netscaler.adc.nsip:

        state: present
        ipaddress: 10.189.130.5
        netmask: 255.255.255.255
        type: GSLBsiteIP
        vserver: DISABLED
        telnet: DISABLED
        ftp: DISABLED
        gui: DISABLED
        snmp: DISABLED
        mgmtaccess: ENABLED
