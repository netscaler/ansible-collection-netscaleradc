---
- name: Sample nsacl playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure nsacl
      delegate_to: localhost
      netscaler.adc.nsacl:
        state: present
        aclname: acl1
        aclaction: ALLOW
        srcip: true
        srcipval: 222.222.80.55
        destip: true
        destipval: 209.1.2.12
        protocol: TCP
