---
- name: Sample cachecontentgroup playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure cachecontentgroup
      delegate_to: localhost
      netscaler.adc.cachecontentgroup:
        state: present
        name: n_XM_WO_DEVICEID_10.100.39.132
        relexpiry: 60
        polleverytime: 'NO'
        ignorereloadreq: 'YES'
        removecookies: 'YES'
        prefetch: 'YES'
        flashcache: 'NO'
        expireatlastbyte: 'NO'
        insertvia: 'YES'
        insertage: 'YES'
        insertetag: 'YES'
        quickabortsize: 4194303
        minressize: 0
        maxressize: 80
        memlimit: 65536
        ignorereqcachinghdrs: 'YES'
        minhits: 0
        alwaysevalpolicies: 'NO'
        persistha: 'NO'
        pinned: 'NO'
        lazydnsresolve: 'YES'
        hitselector: n_XM_URL_10.100.39.132
        type: HTTP
