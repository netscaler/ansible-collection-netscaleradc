---
- name: Sample nspbr playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure nspbr
      delegate_to: localhost
      netscaler.adc.nspbr:
        state: present
        name: ia_pbr9
        action: ALLOW
        nexthop: true
        nexthopval: 4.4.4.242
        srcmac: 00:aa:10:12:13:ef
        protocol: ICMP
        vlan: '23'
        Interface: 1/1
        priority: '23'
        msr: ENABLED
        monitor: ia_mon1
