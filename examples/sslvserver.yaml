---
- name: Sample sslvserver playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure sslvserver
      delegate_to: localhost
      netscaler.adc.sslvserver:
        state: present
        vservername: new_XM_LB_MDM_titan.dnpg-blr.com_10.100.48.233_443
        cleartextport: 0
        dh: DISABLED
        dhcount: '0'
        ersa: ENABLED
        ersacount: '0'
        sessreuse: ENABLED
        sesstimeout: '15'
        cipherredirect: DISABLED
        sslv2redirect: DISABLED
        clientauth: ENABLED
        clientcert: Optional
        sslredirect: ENABLED
        redirectportrewrite: DISABLED
        nonfipsciphers: DISABLED
        ssl2: DISABLED
        ssl3: ENABLED
        tls1: ENABLED
        tls11: ENABLED
        tls12: ENABLED
        snienable: DISABLED
        pushenctrigger: Always
        sendclosenotify: 'YES'
