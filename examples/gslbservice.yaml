---
- name: Sample gslbservice playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure gslbservice
      delegate_to: localhost
      netscaler.adc.gslbservice:
        state: present
        servicename: sgw2
        ip: 3.3.3.61
        servicetype: ANY
        port: 65535
        sitename: site2
        naptrreplacement: sgw2.
        naptrorder: '20'
        naptrservices: APP1:PortA
        naptrdomainttl: 200
        naptrpreference: '40'
