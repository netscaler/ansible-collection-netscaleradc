---
- name: Sample netprofile_natrule_binding playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure netprofile_natrule_binding
      delegate_to: localhost
      netscaler.adc.netprofile_natrule_binding:

        state: present
        name: np101
        natrule: 11.0.0.0
        netmask: 255.255.255.0
        rewriteip: 12.0.0.0
