---
- name: Sample hanode playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure hanode
      delegate_to: localhost
      netscaler.adc.hanode:
        state: present
        hellointerval: 200
        deadinterval: 3
        failsafe: 'ON'
        maxflips: '23'
        maxfliptime: '23'
        syncvlan: '60'
