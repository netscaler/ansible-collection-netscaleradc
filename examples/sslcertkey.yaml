---
- name: Sample sslcertkey playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure sslcertkey
      delegate_to: localhost
      netscaler.adc.sslcertkey:
        state: present
        certkey: samlssokp1
        cert: ns-root.cert
        inform: PEM
        expirymonitor: ENABLED
        notificationperiod: '30'
        bundle: 'NO'
