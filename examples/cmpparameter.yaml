---
- name: Sample cmpparameter playbook
  hosts: demo_netscalers
  gather_facts: false
  tasks:
    - name: Configure cmpparameter
      delegate_to: localhost
      netscaler.adc.cmpparameter:
        state: present
        cmplevel: bestspeed
        quantumsize: '7899'
        servercmp: 'OFF'
        minressize: '2'
        cmpbypasspct: '80'
        cmponpush: ENABLED
        policytype: ADVANCED
        addvaryheader: ENABLED
