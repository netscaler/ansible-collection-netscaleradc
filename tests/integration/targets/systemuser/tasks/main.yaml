- name: SYSTEMUSER | ADD | --check
  delegate_to: localhost
  register: result
  check_mode: true
  tags: test
  netscaler.adc.systemuser:
    nsip: "{{ nsip }}"
    nitro_user: "{{ nitro_user }}"
    nitro_pass: "{{ nitro_pass }}"
    nitro_protocol: "{{ nitro_protocol }}"
    validate_certs: "{{ validate_certs }}"
    save_config: "{{ save_config }}"
